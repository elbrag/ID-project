<!DOCTYPE html>
<html>
	<head>
		<title>ID project</title>
		<meta charset="utf-8" />
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,500,700,900" rel="stylesheet">
		<link href="css/main.css" type="text/css" rel="stylesheet" />
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/scripts.js"></script>
	</head>
	<body>

		<header>
			<nav id='main-menu'>

				<a href="index.html" id='logocontainer'><div id='logo'></div></a>

				<a href=# id='menuicon'><div id='menusymbol'></div></a>

				<div id='menu-item-container'>

						<ul id='menu-items'>
							<a href=#><li>Order material</li></a>
							<a href=#><li>Education</li></a>
							<a href='mypage.html'><li>My page</li></a>
              <a href='login.html' class='active'><li>Log in</li></a>
						</ul>

						<div id='search-bar'></div>

				</div>

			</nav>
		</header>


		<main>

      <div id='loginbox'>

	        <h1>Registration</h1>

					<form id='register' novalidate='novalidate'>

		        <ul class='register_steps'>

		          <li class='reg_step'>

		                <button class='regstep_button'>
		                  1. Country selection
		                </button>

		                <div class='reg_content'>
						            <label>Please select your country of work
						              <select name='country' form='selectcountry' />
															<option value="Sweden">Sweden</option>
															<option value="Norway">Norway</option>
															<option value="Denmark">Denmark</option>
															<option value="Finland">Finland</option>
													</select>
						            </label>
		                </div>

		          </li>

		          <li class='reg_step'>

		              <button class='regstep_button'>
		                2. Validation
		              </button>

		              <div class='reg_content'>
											<p>Please fill in your details below</p>
											<label>First name
												<input type='text' />
											</label>
											<label>Last name
												<input type='text' />
											</label>
		              </div>

		          </li>

		          <li class='reg_step'>

		              <button class='regstep_button'>
		                3. Further information
		              </button>

		              <div class='reg_content'>
		                <p>Please check that the following information is correct</p>
		              </div>

		          </li>

		          <li class='reg_step'>

		              <button class='regstep_button'>
		                4. Confirmation
		              </button>

		              <div class='reg_content'>
		                <p>Content for step 4</p>
										<div class='buttoncontainer'>
												<input type='submit' value='next step >' />
										</div>
		              </div>

		          </li>

		        </ul>
				</form>


      </div>

    </main>
	</body>
</html>
